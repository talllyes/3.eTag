<div class="row">
    <div class="col-xs-12">
        <div class="x_panel kai-topLine-primary" style="border-bottom-left-radius:0;border-bottom-right-radius:0">
            <div class="x_content font-18px">
                <div style="float:left;">
                    <h3>
                        分時旅行時間查詢　　　
                    </h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-lg-4">
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-clock-o"></i>　搜尋項目</h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content font-14px">
                <div class="col-xs-12">
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                        <input type="text" id="searchStartDate" style="background-color:white;" ng-model="eTagTravelTime.search.startDate" ng-click="eTagTravelTime.dateClick()" class="form-control kai-height38 kai-hand" readonly="readonly">
                    </div>
                    <script>
                        $('#searchStartDate').datetimepicker({
                            autoclose: true,
                            todayHighlight: true,
                            format: 'yyy-mm-dd',
                            minView: 2,
                            language: "zh-TW"
                        });
                    </script>
                </div>
                <span class="col-xs-12 font-16px" style="margin-top:20px;margin-bottom:10px;height:40px;">
                    選擇路段：
                </span>
                <div>
                    <div class="col-lg-12 kai-hand" ng-repeat="roadData in eTagTravelTime.roadData"
                         style="margin-bottom:5px;"
                         ng-mouseover="eTagTravelTime.eTagCheckBoxMouseover(roadData);eTagTravelTime.selectHover=roadData.roadName;"
                         ng-mouseleave="roadData.selectHover=''"
                         ng-click="roadData.choose=!roadData.choose">
                        <div ng-class="{'icheckbox_square-blue checked':roadData.choose,
                             'icheckbox_square-blue':!roadData.choose,
                             'icheckbox_square-blue hover':!roadData.choose && roadData.roadName==eTagTravelTime.selectHover
                             }"></div>
                        {{roadData.roadName}}
                    </div>
                </div>
                <div class="col-xs-12" style="margin-top:20px;">
                    <div class="row">
                        <div class="col-xs-6">
                            <button type="button"
                                    ng-click="eTagTravelTime.createReport()"
                                    ng-disabled="eTagTravelTime.searchBtnFlag"
                                    class="btn btn-primary" style="width:100%;">
                                {{eTagTravelTime.buttonText}}
                            </button>
                        </div>
                        <div class="col-xs-6">
                            <button type="button" ng-click="eTagTravelTime.reset()" class="btn btn-default" style="width:100%;">
                                重置
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-lg-8">
        <div class="x_panel">
            <div class="x_title">
                <h2>
                    <i class="fa fa-clock-o"></i>
                    <span class="kai-hand" ng-class="{'kai-blue':eTagTravelTime.chooseTabs = '報表清單'}">
                        報表清單
                    </span>
                </h2>
                <div class="clearfix"></div>
            </div>
            <div class="x_content font-14px" style="height:555px;" ng-show="eTagTravelTime.template=='mapss'">
                <ng-map zoom="{{eTagTravelTime.mapZoom}}"
                        center="{{eTagTravelTime.mapCenter}}"
                        on-zoom_changed="eTagTravelTime.mapChange()"
                        on-center_changed="eTagTravelTime.mapChange()"
                        map-type-control="true"
                        map-type-control-options="{style:'HORIZONTAL_BAR', position:'TOP_RIGHT'}"
                        style="height: 100%;">
                    <marker ng-repeat="mapMakers in eTagTravelTime.mapMakers"
                            position="{{mapMakers.py}},{{mapMakers.px}}"
                            on-click="eTagTravelTime.eTagMarkerClick(mapMakers)"
                            id="{{mapMakers.id}}">
                    </marker>
                </ng-map>
            </div>
            <div class="x_content font-14px" style="min-height:546px;">
                <div class="table-responsive" style="overflow-y:hidden;">
                    <div style="height:440px;font-size:30px;" class="showLoader">
                        <div class="loadersr"></div>
                        <div class="loadword">讀取中...</div>
                    </div>
                    <div class="table-responsive" style="overflow-y:hidden;">
                        <div style="min-width:630px;display:none;opacity:0" class="showETagData">
                            <table class="table table-striped table-bordered table-hover font-16px">
                                <thead>
                                    <tr>
                                        <th style="text-align:center;width:163px;">程式開始時間</th>
                                        <th style="text-align:center;width:163px;">程式結束時間</th>
                                        <th style="text-align:center;width:113px;">報表時間</th>
                                        <th style="text-align:center;">選擇路段</th>
                                        <th style="text-align:center;width:81px;">報表下載</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="nowList in eTagTravelTime.myPage.nowList">
                                        <td style="text-align:center;">{{nowList.CreateDate}}</td>
                                        <td style="text-align:center;">{{nowList.EndDate}}</td>
                                        <td style="text-align:center;">{{nowList.ReportStartDate}}</td>
                                        <td style="text-align:center;">{{nowList.Name}}</td>
                                        <td style="text-align:center;">
                                            <span ng-show="nowList.Context==null">處理中</span>
                                            <a ng-show="nowList.Context!=null" href="api/GetETagTravelTimeExcel/分時旅行時間報表?id={{nowList.ReportID}}">下載</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                    <div style="width:100%;text-align:center;min-height:47px;display:none;opacity:0" class="showETagData" ng-show="eTagTravelTime.myPage.pageShow">
                        <uib-pagination total-items="eTagTravelTime.myPage.totalItems.length"
                                        ng-model="eTagTravelTime.myPage.currentPage"
                                        items-per-page="eTagTravelTime.myPage.itemsPerPage"
                                        max-size="eTagTravelTime.myPage.maxSize"
                                        class="pagination-lg"
                                        boundary-links="true"
                                        previous-text="上一頁"
                                        next-text="下一頁"
                                        first-text="<<"
                                        last-text=">>">
                        </uib-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
